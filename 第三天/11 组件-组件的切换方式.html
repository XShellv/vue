<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="demo">
        <a href="" @click.prevent="flag=true">登录</a>
        <a href="" @click.prevent="flag=false">注册</a>
        <login v-if ='flag'></login>
        <register v-else ='flag'></register>
    </div>
</body>
</html>
<script src="libs/vue-2.4.0.js"></script>
<script>
    Vue.component('login',{
        template:'<h4>登录组件</h4>'
    });
    Vue.component('register',{
        template:'<h4>注册组件</h4>'
    });
    var vm = new Vue({
        el:'#demo',
        data:{
            flag:false
        },
        methods:{}
    })
</script>
