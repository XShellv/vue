<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="demo">
    <input type="button" value="get请求" @click="getInfo">
    <input type="button" value="post请求" @click="postInfo">
    <!--<input type="button" value="jsonp请求" @click="jsonpInfo">-->
</div>

</body>
</html>
<script src="libs/vue-2.4.0.js"></script>
<script src="libs/vue-resource-1.3.4.js"></script>
<script>
    var vm = new Vue({
        el:'#demo',
        data:{
            id:156,
            name:'123'
        },
        methods:{
            getInfo() {
                this.$http.get('http://www.logicjake.xyz/study/?_action=allRecord').then(function (result) {
                    console.log(result)
                })
            },
            postInfo() {
                this.$http.post(
                        "http://www.logicjake.xyz/study/?_action=addRecord",
                        {id:this.id,name:this.name},{emulateJSON:true})
                        .then(function (result){console.log(result)})
            }
//            jsonpInfo() {

//                    console.log(result)
//                })
//            },
        },
    })
</script>
