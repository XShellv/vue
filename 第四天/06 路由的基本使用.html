<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="demo">
        <!-- 4. router-link 默认渲染为一个a 标签 -->
        <router-link to="/login" tag="span">登录</router-link>
        <router-link to="/register">注册</router-link>


        <!-- 5. 这是 vue-router 提供的元素，专门用来 当作占位符的，将来，路由规则，匹配到的组件，就会展示到这个 router-view 中去 -->
        <!-- 所以： 我们可以把 router-view 认为是一个占位符 -->
        <router-view></router-view>
    </div>
</body>
</html>
<script src="libs/vue-2.4.0.js"></script>
<!-- 1. 安装 vue-router 路由模块 -->
<script src="libs/vue-router-3.0.1.js"></script>
<script>
    var login = {
        template:'<h3>登录组件</h3>'
    };

    var register = {
        template:'<h3>注册组件</h3>'
    };


    // 2. 创建一个路由对象， 当 导入 vue-router 包之后，在 window 全局对象中，就有了一个 路由的构造函数，叫做 VueRouter
    var routerObj = new VueRouter({
        routes:[
            {path:'/',redirect:'/login'},
            {path:'/login',component:login},
            {path:'/register',component:register},
        ]
    });


    var vm = new Vue({
        el:'#demo',
        data:{},
        methods:{},
        //3.将路由规则对象，注册到 vm 实例上，用来监听 URL 地址的变化，然后展示对应的组件
        router:routerObj
    })
</script>
