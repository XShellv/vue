<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="demo">
        <router-link to="/account">account</router-link>
        <router-view></router-view>
    </div>

    <template id="templ">
        <div>
        <h1>这是 Account 组件</h1>
            <router-link to="/account/login">登录</router-link>
            <router-link to="/account/register">注册</router-link>

            <router-view></router-view>
        </div>
    </template>
</body>
</html>
<script src="libs/vue-2.4.0.js"></script>
<script src="libs/vue-router-3.0.1.js"></script>

<script>
    var login = {
        template:'<h1>登录组件</h1>'
    };
    var register = {
        template:'<h1>注册组件</h1>'
    };

    var account = {
        template:'#templ'
    };
    var router = new VueRouter({
        routes:[
            {
                path:'/account',
                component:account,
                children:[
                    {path:'login',component:login},
                    {path:'register',component:register}]
            }]
    });
    var vm = new Vue({
        el:'#demo',
        data:{},
        methods:{},
        router
    })
</script>
